{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-sm p-4">

            <h3 class="fw-bold mb-3">Login</h3>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary w-100 mt-2">
                    Login
                </button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
