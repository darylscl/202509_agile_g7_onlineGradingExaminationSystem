{% extends "base.html" %}
{% block title %}Instructor Dashboard{% endblock %}

{% block content %}
<div class="py-4">

    <h2 class="fw-bold mb-4">Instructor Dashboard</h2>

    <div class="row g-4">

        <div class="col-md-4">
            <a class="text-decoration-none" href="/instructor/exams/">
                <div class="card shadow-sm p-4 border-0 rounded-4 h-100">
                    <h4 class="fw-bold mb-2"><i class="bi bi-journal-text me-2 text-primary"></i>My Exams</h4>
                    <p class="text-muted">View and manage all your exams.</p>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a class="text-decoration-none" href="/instructor/exams/create/">
                <div class="card shadow-sm p-4 border-0 rounded-4 h-100">
                    <h4 class="fw-bold mb-2"><i class="bi bi-plus-circle me-2 text-success"></i>Create New Exam</h4>
                    <p class="text-muted">Start building a new online exam.</p>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a class="text-decoration-none" href="/instructor/results/">
                <div class="card shadow-sm p-4 border-0 rounded-4 h-100">
                    <h4 class="fw-bold mb-2"><i class="bi bi-bar-chart-line me-2 text-warning"></i>Results</h4>
                    <p class="text-muted">Review student performance and submissions.</p>
                </div>
            </a>
        </div>

    </div>

</div>
{% endblock %}
