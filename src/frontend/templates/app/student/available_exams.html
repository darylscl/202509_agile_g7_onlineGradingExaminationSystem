<!DOCTYPE html>
<html>
<head>
    <title>Available Exams</title>
</head>
<body>
    <h1>Available Exams</h1>

    {% if exams %}
        <table border="1" cellpadding="6" cellspacing="0">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for exam in exams %}
                    <tr>
                        <td>{{ exam.title }}</td>
                        <td>{{ exam.start_time }}</td>
                        <td>{{ exam.end_time }}</td>
                        <td>
                            <a href="{% url 'student_take_exam' exam.exam_id %}">
                                Take Exam
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No exams are currently available.</p>
    {% endif %}
</body>
</html>
