{% extends "base.html" %}
{% block title %}Student Dashboard{% endblock %}
{% block content %}
<div class="py-4">
    <h2 class="fw-bold mb-4">Student Dashboard</h2>

    <div class="row g-4">
        <div class="col-md-6">
            <a class="text-decoration-none" href="/student/exams/">
                <div class="card shadow-sm p-4 rounded-4 border-0">
                    <h4><i class="bi bi-pencil-square me-2 text-primary"></i>Available Exams</h4>
                    <p class="text-muted">See the exams you can take.</p>
                </div>
            </a>
        </div>

        <div class="col-md-6">
            <a class="text-decoration-none" href="/student/results/">
                <div class="card shadow-sm p-4 rounded-4 border-0">
                    <h4><i class="bi bi-bar-chart-line-fill me-2 text-success"></i>My Results</h4>
                    <p class="text-muted">View your exam submissions.</p>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
