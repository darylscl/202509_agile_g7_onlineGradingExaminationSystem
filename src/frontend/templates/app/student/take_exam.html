<!DOCTYPE html>
<html>
<head>
    <title>{{ exam.title }}</title>
</head>
<body>
    <h1>{{ exam.title }}</h1>

    <form method="post">
        {% csrf_token %}

        {% for question in questions %}
            <div>
                <p>{{ question.question_text }}</p>

                {% if question.question_type == "MCQ" %}
                    {% for choice in question.choices.all %}
                        <label>
                            <input type="radio"
                             
                            name="q_{{ question.id }}"
                                   value="{{ choice.id }}">
                            {{ choice.choice_text }}
                        </label><br>
                    {% endfor %}
                {% else %}
                    <textarea name="q_{{ question.id }}" rows="3" cols="40"></textarea>
                {% endif %}
            </div>
            <hr>
        {% endfor %}

        <button type="submit">Submit</button>
    </form>
</body>
</html>
